{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="{% static 'adicionar.css'%}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <h1>Editar Mídia</h1>
    <form method="POST" enctype="multipart/form-data" action=""> {% csrf_token %}
        <input name="title" value="{{midia.title}}" type="text" placeholder="Título">
        <input class="release_year" name="release_year" value="{{midia.release_year}}" type="text" placeholder="Ano de Lançamento">
        <input name="director" value="{{midia.director}}" type="text" placeholder="Nome do Diretor">
        <input name="description" value="{{midia.description}}" type="text" placeholder="Descrição">
        <input name="created_at" value="{{midia.created_at | date:'Y-m-d' }}" type="date">
        <!-- <div class="baixo">
            <div class="menor"></div>
            <div class="direito">

                    <img class="img_input" src="" alt="">
                </div>
                <div class="direito_input">
                    {% if contato.imagem %}

                    <input id="img" class="imagem" name="imagem" value="{{contato.imagem.url}}" type="file" accept="imagem/*">

                    {% endif %}
                </div>

        <button class="salvar" type="submit">Salvar</button>
    </form>
    <img class="img_input" src="" alt="">

    <script>
        let img = document.querySelector('#img')
        let img_input = document.querySelector('.img_input')

        img.addEventListener('change', function () {
            img_input.src = window.URL.createObjectURL(this.files[0])
        })
    </script>
</body>

<script>
    $(document).ready(function () {
        $('.cpf').mask('000.000.000-00')
        $('.altura').mask('0.00')
        $('.telefone').mask('(00)00000-0000')
    })
</script>

</html>
